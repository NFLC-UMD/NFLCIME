<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="../nflcime/fontcss/langs.css" />
<script language="javascript" src="../nflcime/nflcime.js">

Modules:[
	{ id:'pers.cookie', activate:true },
	{ id:'ui.iframe', activate:true },
	{ id:'editor.ckeditor', activate:true },
	{ id:'rt.scrube', activate:true },
	{ id:'lang', activate:true }
],


</script>
<script>

function changeTextArea(id, info) {
	var attr = info.split(',');
	var lang = attr[0];
	var dir = attr[1];
	var ta = document.getElementById(id);
	ta.lang = lang;
	ta.style.direction = dir;
}

window.onload = function() {
	var sel = document.getElementById('lang1');
	sel.onchange();
}

function changeFrame() {
	var frame = document.getElementById('frame');
	frame.src = "xtra.test.frame.html?random" + Math.random();
}

</script>
<style>

TEXTAREA {
	width: 500px;
	height: 200px;
}

select {
	width:500px;
}
</style>
</head>
<body>

<select id="lang1" onchange="changeTextArea('text1', this.value)">
	<option value="brh,rtl">Brahui</option>
	<option value="snd,rtl">Sindhi</option>
	<option value="hno,rtl">Hindko</option>
	<option value="phr,rtl">Pothohari</option>
	<option value="skr,rtl">Siraiki</option>
</select>
<div>
<textarea id="text1" lang="" NFLCIME="on"></textarea>
</div>

</body>
</html>
