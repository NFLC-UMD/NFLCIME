<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<link id="interface-css" rel="stylesheet" type="text/css" />
<link id="module-css" rel="stylesheet" type="text/css" />
<script language="javascript" src="http://www.google.com/jsapi"></script>
<script language="javascript" src="ui.google.translation.js"></script>

<body class="h-resize v-resize" minWidth="350" minHeight="200" unselectable="on">
<table id="frame" width="100%" height="100%" cellspacing="0" cellpadding="0" unselectable="on">
	<tr unselectable="on">
		<td unselectable="on"><div id="frame-top-left" unselectable="on"></div></td>
		<td unselectable="on"><div id="frame-top" unselectable="on"></div></td>
		<td unselectable="on"><div id="frame-top-right" unselectable="on"></div></td>
	</tr>

	<tr>
		<td rowspan="3" unselectable="on"><div id="frame-left" unselectable="on"></div></td>
		<td unselectable="on">
			<div id="frame-drag-bar" unselectable="on">
				<!-- title bar -->
				<div id="title-bar" unselectable="on">
					<div id="corner-button-left" unselectable="on"><div id="collapse-button" class="corner-button" unselectable="on"></div></div>
					<div id="corner-button-right" unselectable="on"><div id="close-button" class="corner-button" unselectable="on"></div></div>
					<div id="title" unselectable="on">Translation</div>
				</div>
			</div>
		</td>
		<td rowspan="3" unselectable="on"><div id="frame-right" unselectable="on"></div></td>
	</tr>

								<option value="fi">Finnish</option>

								<option value="hu">Hungarian</option>
								<option value="is">Icelandic</option>
								<option value="id">Indonesian</option>
								<option value="ga">Irish</option>
								<option value="it">Italian</option>
								<option value="ja">Japanese</option>
								<option value="ko">Korean</option>
								<option value="lv">Latvian</option>
								<option value="lt">Lithuanian</option>
								<option value="mk">Macedonian</option>
								<option value="ms">Malay</option>
								<option value="mt">Maltese</option>
								<option value="no">Norwegian</option>
								<option value="fa">Persian</option>
								<option value="pl">Polish</option>
								<option value="pt">Portuguese</option>
								<option value="ro">Romanian</option>
								<option value="ru">Russian</option>
								<option value="sr">Serbian</option>
								<option value="sk">Slovak</option>
								<option value="sl">Slovenian</option>
								<option value="es">Spanish</option>

								<option value="sv">Swedish</option>

								<option value="tr">Turkish</option>

								<option value="vi">Vietnamese</option>
								<option value="cy">Welsh</option>
								<option value="yi">Yiddish</option>
							</select>
							<span id="swap" title="Swap languages" unselectable="on">&raquo;</span>
							<select id="destination-language">
								<option value="af">Afrikaans</option>
								<option value="sq">Albanian</option>
								<option value="ar">Arabic</option>
								<option value="be">Belarusian</option>

								<option value="ca">Catalan</option>

								<option value="is">Icelandic</option>

						<td>
							<textarea id="translation" readonly></textarea>
						</td>
					</tr>
				</table>
			</div>
		</td>
	</tr>

	<tr>
		<td unselectable="on"><div id="google-branding" unselectable="on"></div></td>
	</tr>	

	<tr>
		<td unselectable="on"><div id="frame-bottom-left" unselectable="on"></div></td>
		<td unselectable="on"><div id="frame-bottom" unselectable="on"></div></td>
		<td unselectable="on"><div id="frame-bottom-right" unselectable="on"></div></td>

</body>
</html>
